{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="{% url 'index'%}" class="nav-logo">
            <img src="{%static './images/logo.svg'%}" alt="simply recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="{% url 'index'%}" class="nav-link"> home </a>
          <a href="{% url 'about'%}" class="nav-link"> about </a>
          <a href="{% url 'tags'%}" class="nav-link"> tags </a>
          <a href="{% url 'recipes'%}" class="nav-link"> recipes </a>

          <div class="nav-link contact-link">
            <a href="{% url 'contact'%} " class="btn"> contact </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <main class="page">
         <section class="tags-wrapper">
          <a href="{%url 'tag_template' 'dish' %}" class = "tag"> 
            <h5>Dish</h5> </a>
          <a href="{%url 'tag_template' 'desert' %}" class = "tag">
            <h5> Desert</h5> </a>
            <!-- end of single tag -->
        </section>
    </main>
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">SimplyRecipes</span> Built by
        <a href="https://www.johnsmilga.com/">Recepy</a>
      </p>
    </footer>
    <script src="{%static './js/app.js'%}"></script>
  </body>
</html>
