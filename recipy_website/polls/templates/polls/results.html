<!DOCTYPE html>
<html>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
	<head>
		<meta charset="utf-8">
		<title>Polls</title>
	</head>
	<body>
		<h1>{{ question.question_text }}</h1>
		
		<ul>
			{% for choice in question.choice_set.all %}
				<li>{{ choice.choice_text }} -- <div class="voteCount">{{ choice.votes }}</div> vote{{ choice.votes|pluralize }}</li>
			{% endfor %}
		</ul>
		
		<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
	</body>
</html>
